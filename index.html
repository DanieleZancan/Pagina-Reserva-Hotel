<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta charset="author" content="Daniele Zancan">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <header>
        <div class="container">
            <div><div class="logo-1"></div><!--logo-1--></div>
            <div><div class="logo-2"></div><!--logo-2--></div>
        </div><!--container-->
    </header>

    <section class="cover-form">
        <div class="container bg">
            <div class="form-container">
                <h2>PODE ACREDITAR, POR DENTRO É AINDA MAIS BONITO.</h2>
                <form>
                    <div class="form-wraper">
                        <p>*Nome Completo:</p>
                        <input type="text" name="nome" required placeholder="Digite o nome completo...">
                    </div><!--form-wraper-->      
                    
                    <div class="form-wraper">
                        <p>*E-mail:</p>
                        <input type="text" name="email" required placeholder="Digite o e-mail...">
                    </div><!--form-wraper-->  

                    <div class="form-wraper">
                        <p>*Telefone para Contato:</p>
                        <input type="text" name="teledone" required placeholder="Digite o telefone para contato...">
                    </div><!--form-wraper-->  

                    <div class="form-wraper">
                        <input type="submit" name="acao" value="Enviar!">
                    </div>

                    <div class="form-wraper">
                        <p>* Campos Obrigatórios.</p>
                    </div>
                </form>
            </div><!--form-container-->
            <div class="clear"></div>
        </div><!--container bg-->
    </section><!--cover-form-->

    <section class="chamada">
        <div class="container">
            <h2>Maecenas consectetur, enim a pulvinar tincidunt, purus ipsum ullamcorper sapien.</h2>
        </div><!--container-->
        
    </section><!--chamada-->
    
</body>
</html>
